<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Add Product</h1>
    <form th:action="@{/products}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="unitPrice">Unit Price:</label>
            <input type="number" id="unitPrice" th:field="*{unitPrice}" class="form-control" step="0.01" required />
        </div>
        <div class="form-group">
            <label for="sellingPrice">Selling Price:</label>
            <input type="number" id="sellingPrice" th:field="*{sellingPrice}" class="form-control" step="0.01" required />
        </div>
        <div class="form-group">
            <label for="vendorName">Vendor Name:</label>
            <input type="text" id="vendorName" th:field="*{vendorName}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="category">Category Name:</label>
            <input type="text" id="category" th:field="*{category}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" class="form-control-file" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
